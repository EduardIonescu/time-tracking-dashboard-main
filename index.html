<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<link rel="stylesheet" href="styles.css" />
		<title>Time tracking dashboard</title>
	</head>
	<body>
		<main>
			<aside>
				<div class="container-top">
					<img
						src="./images/image-jeremy.png"
						alt="image jeremy"
						class="image-aside"
					/>
					<div>
						<p class="description">Report for</p>
						<h1 class="title">Jeremy Robson</h1>
					</div>
				</div>
				<div class="container-bottom">
					<button id="button-daily" value="daily">Daily</button>
					<button id="button-weekly" value="weekly" autofocus>
						Weekly
					</button>
					<button id="button-monthly" value="monthly">Monthly</button>
				</div>
			</aside>
		</main>
	</body>
</html>
<script src="script.js"></script>
